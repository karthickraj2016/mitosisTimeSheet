<div ng-init="list()">
<div ng-controller="financeReportController" class="container" style="margin-top: 7%;">
	<div class="row">
	<div class="col-xs-12">
	<h2 class="text-center">Finance Report generation</h2>
	</div>
	</div>
	<form class="form-inline" role="form">
	<div  class="row" style="margin-top: 2%;">

	<div class="col-xs-12 col-sm-4" ng-init="dates()">
	<label>From Date </label>
	<input type="text" name="fromdate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="finance.fromdate">	
	</div>
	<div class="col-xs-12 col-sm-4" ng-init="dates()">
	<label>To Date</label>
	<input type="text" name="todate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="finance.todate">	
	</div>
	</div>
	<div class="row" style="margin-top: 3%;">
	<div class="col-xs-4 col-sm-4 col-lg-3 col-md-3">
	<button type="submit" class="btn btn-primary btn-sm" ng-click="bankReconcileReport()" style="width: 135px; font-size: 15px;">Bank Reconcile</button>
	</div>
	</div>
	</form>
   
</div>

</div>
<div class="alert-msg col-xs-12 col-sm-6"><p class="alert-success"></p></div>
 <div class="alert-msg1 col-xs-12 col-sm-6"><p class="alert-danger"></p></div>
