<div class="container" style="margin-top: 8%;"><div class="row"><div class="col-xs-12 col-md-12"><h2>Timesheet</h2></div></div></div>

<div class="container" style="width: 100%;">
<div class="row">
<div class="col-xs-12">

<div class="ts-form-div">

<form   class="form-inline form-ts" role="form" id="addEntry" ng-submit="addtimesheet(date,hours,issueNumber,description)">
    <div ng-init="dates()" class="form-group">
       <input type="text" required class="form-control" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="timesheet.date">
    </div>
    <!-- <div class="form-group">
   <select required class="form-control" style="color: #B0B0B0;">
	<option>Select Project</option>
	<option>Project-1</option>
	<option>Project-2</option>
	<option>Project-3</option>
	<option>Project-4</option>
	</select>
	</div> -->
   
    <div class="form-group">
    <select  class="form-control" required ng-model="unit" ng-options="item as item.project.projectName for item in units" style="color: #777777;">
    <option value="">Project</option>
	</select> 
    </div>
     <div class="form-group">
       <input type="text" id="hours" required class="form-control"  onkeypress="return isNumber(event)" ng-model="timesheet.hours" placeholder="Hours">
    </div>
    <div class="form-group">
       <input type="text" class="form-control" ng-model="timesheet.issueNumber" placeholder="Issue#">
    </div>
    <div class="form-group">
      <textarea rows="1" required class="form-control" ng-model="timesheet.description" placeholder="Description"></textarea>
    </div>
    <div class="form-group btn-formproject">
    <button type="submit" class="btn btn-primary">Add</button>
	<button type="reset" style="margin-left: 8px;"  class="btn btn-primary">Clear</button>
	</div> 
  </form>
</div>
<table class="table" style="">
	<thead class="thead-mit-ts">
		<tr>
			<th class="row-date">Date</th>
			<th class="row-name">Project Name</th>
			<th class="row-hours">No.of Hours</th>
			<th class="">Issue#</th>
			<th class="row-des">Description</th>
			<th>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="sheet in filteredParticipantsResults ">
			<td>
				<span ng-show="!showEdit">{{sheet.date}}</span>
				<span ng-show="showEdit"><input class="form-control" ui-date="dateOptions" ui-date-format="yy-mm-dd" type="text" ng-model="sheet.date"></span>
				<span style="color:red" ng-show="sheet.date == '' || sheet.date == undefined">Required</span>
			</td>
			<td>
				<span ng-show="!showEdit">{{sheet.project.projectName}}</span>
				<span id="{{sheet.project.id}}" ng-show="showEdit"><select class="form-control" ng-model="sheet.project" ng-options="item as item.projectName for item in units" style="color: #777777;">
				<option value="">{{sheet.project.projectName}}</option>
				</select> 
				</span>
				<span style="color:red" ng-show="sheet.hours == '' || sheet.hours == undefined">Required</span>
			</td>
			<td>
				<span ng-show="!showEdit">{{sheet.hours}}</span>
				<span id="{{sheet.id}}" ng-show="showEdit"><input class="form-control" id="{{sheet.id}}" type="text" onkeypress="return isNumber(event)" ng-model="sheet.hours"></span>
				<span style="color:red" ng-show="sheet.hours == '' || sheet.hours == undefined">Required</span>
			</td>
			<td>
				<span ng-show="!showEdit">{{sheet.issueNumber}}</span>
				<span ng-show="showEdit"><input class="form-control" type="text" ng-model="sheet.issueNumber"></span>
			</td>
			<td >
				<span ng-show="!showEdit">{{sheet.description}}</span>
				<span ng-show="showEdit"><textarea rows="1" class="form-control" type="text" ng-model="sheet.description"></textarea></span>
				<span style="color:red" ng-show="sheet.description == '' || sheet.description == undefined">Required</span>
			</td>
			<td style="word-spacing: 15px;">
				<image src="images/pencil.png" ng-click="showEdit = !showEdit" ng-show="!showEdit"></image>
				<image src="images/delete.png" ng-click="confirmDelete(sheet.id)" ng-show="!showEdit"></image>
				<image src="images/save-icon.png" ng-click="showEdit = !showEdit;updatetimesheet(sheet)" ng-show="showEdit" ng-disabled="checkRequired(sheet);"></image>
				<image src="images/cancel.jpg"  ng-click="showEdit = !showEdit;list()" ng-show="showEdit"></image>
			</td>
		</tr>
	</tbody>
</table>

<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"></pagination>

</div>
 <div class="alert-msg col-xs-12 col-sm-6"><p class="alert-success"></p></div>
 <div class="alert-msg1 col-xs-12 col-sm-6"><p class="alert-danger"></p></div>
 </div>
