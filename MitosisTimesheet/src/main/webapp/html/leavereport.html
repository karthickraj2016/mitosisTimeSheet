<div ng-controller="leaveReportController" class="container" style="margin-top: 7%;">
	<div class="row">
	<div class="col-xs-12">
	<h2 class="text-center">Leave Report generation</h2>
	</div>
	</div>
	<form class="form-inline" role="form">
	<div  class="row" style="margin-top: 2%;">

	<div class="col-xs-12 col-sm-4" ng-init="dates()">
	<label>From Date </label>
	<input type="text" name="fromdate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="leave.fromdate">	
	</div>
	<div class="col-xs-12 col-sm-4" ng-init="dates()">
	<label>To Date</label>
	<input type="text" name="todate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="leave.todate">	
	</div>
	</div>
	<div class="row" style="margin-top: 3%;">
	<div class="col-xs-4 col-sm-4 col-lg-3 col-md-3">
	<button type="submit" name="genertereport" class="btn btn-primary btn-sm" ng-click="leavereport()" style="width: 135px; font-size: 15px;">Generate Report</button>
	</div>
	</div>
	</form>
	
   
</div>

</div>
