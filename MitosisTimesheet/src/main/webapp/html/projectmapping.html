<div class="container" style="margin-top: 8%;"><div class="row"><div class="col-xs-12 col-md-12"><h2>Team Assignment</h2></div></div></div>
<div class="container" style="width: 100%;">
<div class="teamassgn-form-div">
<form class="form-inline project-form" role="form" id="addEntry">		

	<div class="form-group">
    <select  class="form-control" required style="color: #777777;">
    <option value="">Project</option>
    <option value="">Mitosis heartbeat</option>
    <option value="">Lewa</option>
	</select> 
    </div>
	
    <div class="form-group">
    <select  class="form-control" required style="color: #777777;">
    <option value="">Members</option>
    <option value="">Gopi</option>
    <option value="">Suresh</option>
	</select> 
    </div>
    
    <div class="form-group">
    <select  class="form-control" required style="color: #777777;">
    <option value="">Role</option>
    <option value="">Ui developer</option>
    <option value="">Java developer</option>
	</select> 
    </div>
	<div class="form-group btn-formproject">
	<button type="submit" class="btn btn-primary">Add</button>
	<button type="reset" style="margin-left: 10px;"  class="btn btn-primary">Clear</button>
	</div>
	</form>
</div>
</div>
<div  class="container" style="width: 100%;">
<table class="table" style="">
	<thead class="thead-mit-ts" >
		<tr>
			<th class="">Project Name</th>
			<th class="">Team Members</th>
			<th class="">Role</th>
		    <th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="sheet in filteredParticipantsResults">
			<td >
				<span ng-show="!showEdit">{{sheet.projectName}}</span>
				<span ng-show="showEdit" >
				<select  class="form-control" required style="color: #777777;">
    			<option value="">Project</option>
    			<option value="">Mitosis heartbeat</option>
    			<option value="">Lewa</option>
				</select> 
				</span>
				<span style="color:red" ng-show="sheet.projectName == '' || sheet.projectName == undefined">Required</span>
			</td>
			<td>
				<span ng-show="!showEdit">{{sheet.customerName}}</span>
				<span ng-show="showEdit">
				<select  class="form-control" required style="color: #777777;">
    			<option value="">Members</option>
    			<option value="">Gopi</option>
    			<option value="">Suresh</option>
				</select> 
				</span>
				<span style="color:red" ng-show="sheet.customerName == '' || sheet.customerName == undefined">Required</span>
			</td>
			<td>
				<span ng-show="!showEdit"></span>
				<span ng-show="showEdit">
				<select  class="form-control" required style="color: #777777;">
    			<option value="">Role</option>
				</select> 
				</span>
				<span style="color: red" ng-show="sheet.billable == '' || sheet.billable == undefined">Required</span>
			</td>
			<td style="word-spacing: 15px;">
				<image src="images/edit_2.png" ng-click="showEdit = !showEdit" ng-show="!showEdit"></image>
				<image src="images/Del.png" ng-click="confirmDelete(sheet.projectId)" ng-show="!showEdit"></image>
				<image src="images/save-icon.png" ng-click="showEdit = !showEdit;updateproject(sheet)" ng-show="showEdit" ng-disabled="check(sheet);"></image>
				<image src="images/cancel.jpg" ng-click="showEdit = !showEdit" ng-show="showEdit"></image>
			</td>
		</tr>
	</tbody>
</table>

<pagination  total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"></pagination>
</div>
<div class="alert-msg col-xs-12 col-sm-6"><p class="alert-success"></p></div>
 <div class="alert-msg1 col-xs-12 col-sm-6"><p class="alert-danger"></p></div>
 </div>
