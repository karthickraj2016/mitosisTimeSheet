<div class="container" style="margin-top: 6%;"><div class="row"><div class="col-xs-12 col-md-12"><h2 class="text-center">Invoice</h2></div></div></div>


<form class="" role="form">
<div class="container" style="width: 100%;">
	<div class="form-invoice form-horizontal">
	<div class="row">
	<div class="col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-4 textleft" for="">Customer Name<span>:</span></label>
      <div class="col-sm-8">
        <select  class="form-control empdet-form" required style="color: #777777;">
	    <option value="">Name</option>
	    <option value="">Name1</option>
	    <option value="">Name2</option>
		</select> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 textleft" >Project<span>:</span></label>
      <div class="col-sm-8">          
        <select  class="form-control empdet-form" required style="color: #777777;">
	    <option value="">Project</option>
	    <option value="">project1</option>
	    <option value="">project2</option>
		</select> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 textleft">Project Type<span>:</span></label>
      <div class="col-sm-8">          
        <span class="form-control">Hourly</spasn> 
      </div>
    </div>
    </div>
    
    <div class="col-sm-6">
    <div ng-init="dates()" class="form-group">
      <label class="control-label col-sm-4 textleft" for="">Invoice Date<span>:</span></label>
      <div class="col-sm-8">
       <input type="text" required class="form-control empdet-form" placeholder="Invoice Date" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="timesheet.date">
       </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 textleft">Invoice No<span>:</span></label>
      <div class="col-sm-8">          
        <span class="form-control">#12345</span> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 textleft">Invoice Amount<span>:</span></label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 textleft">Currency<span>:</span></label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    </div>
    
    <div class="col-xs-12">
       
    <div class="container" style="width: 100%;">
	<div class=" form-inline" style="word-spacing: 30px; margin-top: 20px;">
    <div ng-init="dates()" class="form-group" style="">
       <input type="text" required class="form-control" placeholder="From Date" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="timesheet.date">
    </div>
    <div ng-init="dates()" class="form-group" style="">
       <input type="text" required class="form-control" placeholder="To Date" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="timesheet.date">
    </div>
    <div class="form-group">
       <input class="form-control" type="text" placeholder="Description" required>
    </div>
    <div class="form-group">
       <select  class="form-control" required style="color: #777777;">
	    <option value="">Team Members</option>
	    <option value="">1</option>
	    <option value="">2</option>
		</select>
    </div>
    <div class="form-group">
       <input class="form-control" type="text" placeholder="Billable hours" required>
    </div>
    <div class="form-group">
       <input class="form-control" type="text" placeholder="Amount" required>
    </div>
    
    <div class="form-group">        
      <div class=" col-sm-12" style="word-spacing: 10px;">
	    <button type="submit" class="btn btn-primary btn-sm ">Add</button>
	    <button type="button" class="btn btn-primary btn-sm ">Clear</button>
      </div>
    </div>
     
    </div>
    </div>
    </div>
    </div>
    </div>
  


</div>
</form>
