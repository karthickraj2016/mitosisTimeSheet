<div class="container" style="margin-top: 6%;"><div class="row"><div class="col-xs-12 col-md-12"><h2>Invoice</h2></div></div></div>


<form class="" role="form" >
 <div class="container" style="width: 100%;"> 
	<div class="form-invoice form-horizontal">
	<div class="row">
	<div class="col-sm-5">
    <div class="form-group">
      <label class="control-label col-sm-4" for="">Customer Name:</label>
<div class="col-sm-8">
    <select  class="form-control empdet-form" required style="color: #777777;"  ng-model="employee" ng-options="item as item.customerName for item in customerList"  width: 200px;">
    <option value="">Employee Name</option>
    </select>
    </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Project:</label>
     <div class="col-sm-8">
    <select  class="form-control empdet-form" required style="color: #777777;"  ng-model="project" ng-options="item as item.projectName for item in projectList"  width: 200px;">
    <option value="">Project Name</option>
    </select> 
    </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Project Type:</label>
      <div class="col-sm-8">          
        <select  class="form-control empdet-form" required style="color: #777777;"  ng-model="projecttype"  width: 200px;">
    <option value="">Hourly</option>
    <option value="">Fixed</option>
    <option value="">Monthly</option>
   
    </select> 
      </div>
    </div>
        </div>
    
    
    <div class="col-sm-5">
    <div ng-init="dates()" class="form-group">
      <label class="control-label col-sm-4" for="">Invoice Date:</label>
      <div class="col-sm-8">
       <input type="text" required class="form-control empdet-form" placeholder="Invoice Date" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="invoice.invoicedate">
       </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Invoice No:</label>
      <div class="col-sm-8">          
        <input type="text" required class="form-control empdet-form" placeholder="Invoice No"  ng-model="invoiceNo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Invoice Amount:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Currency:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    </div>
    </div>
    </div>
  


</div>
<div  class="container" style="width: 100%;">

<div id="edittable" class="table-responsive">

</div>
<script>
    	$("#edittable").editTable({
			data: [
				  ['','', '', '', '', '', '']
			],
			headerCols: [
			    'S.no',
				'From Date',
				'To Date',
				'Description',
				'Team Members',
				'Billable Hours',
				'Amount'
			],
			//maxRows: 3
		});
    	
    </script>
    <div class="form-group btn-invoicesubmit">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-primary">Edit</button>
	<button type="reset"  class="btn btn-primary">Clear</button>
	</div> 
	</form>
</div>
<div class="alert-msg col-xs-12 col-sm-6"><p class="alert-success"></p></div>
<div class="alert-msg1 col-xs-12 col-sm-6"><p class="alert-danger"></p></div>
 </div>
