      </button>

<div class="container" style="margin-top: 7%;">
	<h2 style="margin-left: 0;">My Account</h2>
	
   <div class="form-profile" style="margin-top: 10%;">
    <form class="form-horizontal" role="form" ng-submit="checkuserdetails()">
    <div class="form-group">
      <label class="control-label col-sm-2">Full Name:</label>
      <div class="col-sm-10 col-md-4 col-lg-4 profile-value">
      	<span class="span-profile"> {{name}}</span>
        <input class="form-control edit-profile" type="text" required ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email Address:</label>
      <div class="col-sm-10 col-md-4 col-lg-4 profile-value">  
        <span class="span-profile"> {{eMail}}</span>        
        <input class="form-control edit-profile" type="text" required ng-model="eMail">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">User Name:</label>
      <div class="col-sm-10 col-md-4 col-lg-4 profile-value">          
        <span class="span-profile"> {{username}}</span>
         <input class="form-control edit-profile" type="text" required ng-model="username">
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary btn-xs btn-profile-edit">
	    <span class="glyphicon glyphicon-pencil"></span> Edit
	    </button>
	    <input type="submit" class="btn btn-primary btn-xs btn-profile-save" value="Save"></input>
	    <input type="button" class="btn btn-primary btn-xs btn-profile-cancel" ng-click="cancel()" value="Cancel"></input>
      </div>
    </div>
    <hr style="border: grey;">
    <div class="col-xs-12" style="margin-top: 20px;"><p style="float: left;  margin-right: 20px; padding-top: 5px; ">To Change Password Click</p><button type="button" class="btn btn-primary btn-xs btn-pwdchange">
	Change Password</button></div>
  	</form>
    </div>
	
	<div class="password-change col-xs-12" style="padding: 0; display: none;">
	<p style="color: gray; font-size: 17px;">Change Password </p>
	<form class="form-horizontal" role="form" ng-submit="changepassword()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Current Password:</label>
      <div class="col-sm-10 col-md-4 col-lg-4">
        <input type="password" required class="form-control" id="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">New Password:</label>
      <div class="col-sm-10 col-md-4 col-lg-4">          
        <input type="password" required class="form-control" id="newpassword">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10 col-md-4 col-lg-4">          
        <input type="password" required class="form-control" id="confirmpassword">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-xs" value="Save"></input>
      </div>
    </div>
    </form>
	</div>
</div>


</div>
<div class="alert-msg col-xs-12 col-sm-6" style="margin-left: 23%; margin-top: 0%; display: b"><p class="alert-success">fy</p></div>
<div class="alert-msg1 col-xs-12 col-sm-6" style="margin-left: 23%; margin-top: 0%;"><p class="alert-danger"></p></div>
<script>
$(".btn-profile-edit").click(function() {
	$(".span-profile").hide();
	$(".edit-profile").show();
	$('.btn-profile-edit').hide();	
	$('.btn-profile-save').show();
	$('.btn-profile-cancel').show();
});

$(".btn-pwdchange").click(function() {
	$(".password-change").toggle();
});

</script>
