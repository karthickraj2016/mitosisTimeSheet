<div class="container" style="margin-top: 7%;">
	<div class="row">
	<div class="col-xs-12">
	<h2 class="text-center">Team Report generation</h2>
	</div>
	</div>
	<form class="form-inline" role="form">
	<div  class="row" style="margin-top: 2%;">
	<div class="col-xs-12 col-sm-4">
	<label>Project</label>
	<select  class="form-control" required ng-model="project" ng-options="item as item.project.projectName for item in projectlist" style="color: #777777;">
    <option value="">Project</option>
	</select> 
	</div> 
	<div class="col-xs-12 col-sm-4" ng-init="dates()">
	<label>From Date </label>
	<input type="text" name="fromdate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="timesheet.fromdate">	
	</div>
	<div class="col-xs-12 col-sm-4">
	<label>To Date</label>
	<input type="text" name="todate" required class="form-control" ui-date="dateOptions" ui-date-format="dd-mm-yy" ng-model="timesheet.todate">	
	</div>
	</div>
	<div class="row" style="margin-top: 3%;">
	<div class="col-xs-4 col-sm-4 col-lg-2 col-md-2">
	<button type="submit" name="summary" class="btn btn-primary btn-sm" ng-click="checkUserRightsByProjectForSummary()" style="width: 135px; font-size: 15px;">Summary</button>
	

	</div>
	<div class="col-xs-4 col-sm-4 col-lg-3 col-md-3">
	<button type="submit" name="detail" class="btn btn-primary btn-sm" ng-click="checkUserRightsByProjectForDetails()" style="width: 135px; font-size: 15px;">Detail</button>
	</div>
	</div>
	</form>
	
   
</div>

</div>

<div class="alert-msg col-xs-12 col-sm-6"><p class="alert-success"></p></div>
 <div class="alert-msg1 col-xs-12 col-sm-6"><p class="alert-danger"></p></div>
